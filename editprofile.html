<!DOCTYPE HTML>
<html>
	<head>
		<title>Edit profile</title>
		 <link href="dist/css/bootstrap.css" rel="stylesheet">
		 <style>
				.form-control{
					margin-bottom:6px;
					}
		 
		 </style>
	</head>
		<body>
		<h3 class="text-center"></h3>
		<form action="#" method="POST">
			<div class="container">
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<div class="row form-group">
						<div class="col-sm-2"><label>First name:</label></div>
						<div class="col-sm-10"><input type="text" class="form-control well" placeholder="enter name"></div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2"><label>Last name:</label></div>
						<div class="col-sm-10"><input type="text" class="form-control well" placeholder="enter last name"></div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2"><label>Mobile number:</label></div>
						<div class="col-sm-10"><input type="tel" class="form-control well" placeholder="enter mobile number" required></div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2 "><label>Email-id</label></div>
						<div class="col-sm-10"><input type="email" class="form-control well" placeholder="enter email id" required></div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2"><label>Gender:</label></div>
						<div class="col-sm-10"><input type="radio" value="M" name="radio">Male
						<input type="radio" value="F" name="radio">Female
						</div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2"><label>Marital status:</label></div>
						<div class="col-sm-10"><input type="radio" value="married" name="radio">Married
						<input type="radio" value="unmarried" name="radio">Unmarried
						</div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2"><label>Full Address:</label></div>
						<div class="col-sm-10"><input type="text" class="form-control"></div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2"><label>Pincode:</label></div>
						<div class="col-sm-10"><input type="text" class="form-control"></div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2"><label>State:</label></div>
						<div class="col-sm-10">
						<select class="form-control">
						<option value="">choose city</option>
						<option value="1">Karnataka</option>
						<option value="2">Kerala</option>
						<option value="3">Andra pradesh</option>
						</select>
						</div>
						</div>
						
						<div class="row form-group">
						<div class="col-sm-2"><label>State:</label></div>
						<div class="col-sm-10">
						<select class="form-control">
						<option value="">District</option>
						<option value="1">Bangalore</option>
						<option value="2">Mangalore</option>
						<option value="3">Udupi</option>
						</select>
						</div>
						</div>
						
					<div class="row form-group">
					<div class="col-sm-12 text-center">
					<button type="button" class="btn btn-primary">Update Success</button>
				
					</div>
				</div>
						
						
						
						
					
					
						
						
						
						
					<div class="col-sm-2"></div>
				</div>
				</div>
	</body>
</html>
