<html>
   <head> 
       <title>Forms</title>
	   <link href="dist/css/bootstrap.css" rel="stylesheet">
   
   </head>
<body>
    <div class="container">
	             <div class="row">
		            <div class="col-sm-2"></div>
		            <div class="col-sm-8 well">
					    <h3 class="text-center">Form with grid system</h3>
						
						  <form action="#" method="POST">
						      <div class="row form-group">
							     <div class="col-sm-2"><label>Name</label></div>
						         <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter NAme"></div>
								 <div class="col-sm-2"><label>Email</label></div>
								 <div class="col-sm-4"><input type="email" class="form-control" placeholder="enter mail"></div>
						  </div><!-- 1st inner row--->
						  
						  
						  <div class="row form-group">
							     <div class="col-sm-2"><label>Mobile</label></div>
						         <div class="col-sm-4"><input type="tel" class="form-control" placeholder="enter number"></div>
								 <div class="col-sm-2"><label>City</label></div>
								 <div class="col-sm-4">
								       <select class="form-control">
									        <option value="">Choose city</option>
									        <option value="1">Bangalore</option>
									        <option value="2">Mumbai</option>
									        <option value="3">Chennai</option>
								 
								       </select>
								 </div>
						  </div><!-- 2nd inner row--->
						  
						  
						  
						  <div class="row form-group">
							     <div class="col-sm-2"><label>Address</label></div>
						         <div class="col-sm-4"><input type="tel" class="form-control" placeholder="enter adrz"></div>
								 <div class="col-sm-2"><label>state</label></div>
								 <div class="col-sm-4">
								       <select class="form-control">
									        <option value="">Choose state</option>
									        <option value="1">karnataka</option>
									        <option value="2">TN</option>
									        <option value="3">MAH</option>
								 
								       </select>
								 </div>
						  </div><!-- 3rd inner row--->
						  
						  
						  
						   <div class="row form-group">
							     <div class="col-sm-2"><label>Gender</label></div>
						         <div class="col-sm-4">
								     <input type="radio" value="M" name="gender">Male
								     <input type="radio" value="F" name="gender">Female
								 </div>
								 <div class="col-sm-2"><label>Hobby</label></div>
								 <div class="col-sm-4">
								       <input type="checkbox" value="r" name="chk">Reading
								       <input type="checkbox" value="s" name="chk">Singing
								 </div>
						  </div><!-- 4th inner row--->
						  
						  <div class="row form-group">
						       <div class="col-sm-12 text-center">
							       <button type="submit" class="btn btn-primary">Save</button>
							       <button type="reset" class="btn btn-danger">clear</button>
						  
						  
						  </div>
						  </div>
						  
						  
						  
						  
						  </form>
						  <hr>
						  
						  
						  <h3 class="text-center">Form-horizontal</h3>
						  <form class="form-horizontal" action="#" method="POST">
						      <div class="form-group">
							        <label>Name</label>
									<input type="text" class="form-control" placeholder="Enter name">
									
							</div>
							
							
							 <div class="form-group">
							        <label>Mail</label>
									<input type="mail" class="form-control" placeholder="Enter mail">
									
							</div>
					
					
					        <div class="form-group">
							        <label>Number</label>
									<input type="tel" class="form-control" placeholder="Enter number">
									
							</div>
							
							
							<div class="form-group">
							        <label>Meassage</label>
									<textarea class="form-control" placeholder="Enter msg"></textarea>
									
							</div>
							
							<div class="form-group text-center">
						      
							       <button type="submit" class="btn btn-success">Save</button>
							       <button type="reset" class="btn btn-danger">clear</button>
						  
						  
						     </div>
						 </form>
						  
						  <hr>
						  
						  
						  
						  <h3 class="text-center">Form-inline</h3>
						  <form class="form-inline" action="#" method="POST">
						      
							
							
							 <div class="form-group">
							        <label>Mail</label>
									<input type="mail" class="form-control" placeholder="Enter mail">
									
							</div>
					
					
					 <div class="form-group">
							        <label>password</label>
									<input type="tel" class="form-control" placeholder="Enter number">
									
							</div>
							
							
							
							
							<div class="form-group text-center">
						      
							       <button type="submit" class="btn btn-success">Save</button>
							       <button type="reset" class="btn btn-danger">clear</button>
						  
						  
						  </div>
						  
						  </form><hr>
						  
					<h3 class="text-center">Input group</h3>
					<form action="#" method="POST">
					    <div class="row form-group">
						    <div class="input-group">
							       <span class="input-group-addon">
								       <i class="glyphicon glyphicon-envelope"></i>
									 </span><input type="email" class="form-control" placeholder="enter mail">
							
							
							</div><!---input group closes-->
						
						</div><!--- 1st row closes--->
						
						
						
						<div class="row form-group">
						    <div class="input-group">
							       <span class="input-group-addon">
								       <i class="glyphicon glyphicon-eye-close"></i>
									 </span><input type="email" class="form-control" placeholder="enter mail">
							
							
							</div><!---input group closes-->
						
						</div><!--- 1st row closes--->
						
						<div class="row form-group text-center">
						        <button type="submit" class="btn btn-info">Login
								<span class="glyphicon glyphicon-arrow-right"></span></button>
					</div>
					</form>
					
					</div> <!---col-sm-8 closes-->
		            <div class="col-sm-2">2</div>
		         </div><!---1st row closes--->
	              
					
				
					
					
					
					
					
				  </div> <!--container closes-->

</body>
</html>
